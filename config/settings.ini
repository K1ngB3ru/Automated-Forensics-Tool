[General]
ProjectName = Automated Malware Analysis Tool
Version = 1.0.0
Author = MetaProbe Team

[Execution]
# Require administrator privileges
RequireAdmin = true

# Maximum execution time in minutes
MaxExecutionTime = 30

# Enable verbose logging
VerboseLogging = true

# Auto-cleanup temporary files after execution
AutoCleanup = false

[Capture]
# Enable memory dump capture (can be slow)
CaptureMemoryDump = true

# Enable browser history capture
CaptureBrowserHistory = true

# Enable registry artifact capture
CaptureRegistry = true

# Enable system logs capture
CaptureSystemLogs = true

# Enable network connections capture
CaptureNetwork = true

# Capture duration for network monitoring (seconds)
NetworkCaptureDuration = 60

[Reporting]
# Generate individual reports for each artifact
GenerateIndividualReports = true

# Generate master combined report
GenerateMasterReport = true

# Include timestamps in reports
IncludeTimestamps = true

# Include system metadata
IncludeMetadata = true

[Output]
# Base output directory
OutputDirectory = output

# Artifacts subdirectory
ArtifactsDirectory = artifacts

# Reports subdirectory
ReportsDirectory = reports

# Logs subdirectory
LogsDirectory = logs

[Tools]
# Auto-install missing tools
AutoInstallTools = true

# Tools base directory
ToolsDirectory = tools

# Downloads directory for installers
DownloadsDirectory = downloads

[Safety]
# Warn if running on production system
WarnOnProduction = true

# Require user confirmation before execution
RequireConfirmation = false

# Recommend VM usage
RecommendVM = true

# Check for network isolation
CheckNetworkIsolation = false